<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>The Psychic Game</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="col-md-3">
            
        </div>
        <div class="col-md-6 text-center">
            <header>
                <h1>The Psychic Game</h1>
            </header>
            <div class="instructions">
                <h3>Try to guess the letter that I have picked. Any letter from A - Z</h3>
                <br>
                <h2>Are you Psychic?</h2>
            </div>
          
            <div id="game">
                <ul class="list-group">
                    <li class="list-group-item">
                        <span id="wins">Wins: </span>
                    </li>
                    <li class="list-group-item">
                        <p id="losses">Losses: </p>
                    </li>
                    <li class="list-group-item">
                        <p id="guessLeft">Guesses Left: </p>
                    </li>
                    <li class="list-group-item">
                        <p id="let">Your Guesses so far: </p>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-md-3">
        </div>
    </div>
    <script type="text/javascript" src="psyhic.js"></script>
</body>

</html>
